<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}System ZarzÄ…dzania Magazynem{% endblock %}</title>
    {% block stylesheets %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <a href="{{ url_for('dashboard.index') }}" style="color: white; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                        <h1>Panel sterowania</h1>
                    </a>
                </div>
                <div class="header-right">
                    <div class="system-badge">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M1 3h15v2H1zM6 7h15v2H6zM1 11h15v2H1zM6 15h15v2H6zM1 19h15v2H1z"></path>
                        </svg>
                        <span>ISZM</span>
                        <svg class="icon" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 6v6l4 2"></path>
                        </svg>
                    </div>
                    <div class="user-avatar">
                        <svg class="icon" viewBox="0 0 24 24" style="color: #5D6B8A;">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <button style="background: none; border: none; color: white; cursor: pointer;">
                        <svg class="icon" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="1"></circle>
                            <circle cx="19" cy="12" r="1"></circle>
                            <circle cx="5" cy="12" r="1"></circle>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            {% block back_button %}{% endblock %}

            {% block page_title %}{% endblock %}

            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div>Pomoc techniczna: 792 292 975</div>
                <div>Kacpry Inc.</div>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
