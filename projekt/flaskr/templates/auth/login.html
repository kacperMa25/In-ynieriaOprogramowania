{% extends 'baseAuth.html' %} {% block head %}
{% endblock %} {% block body %}
<form class="login-section" method="post">
    <h2>Zaloguj się</h2>
    <p>Podaj swój login oraz hasło, aby rozpocząć</p>
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" id="login" name="login" required />
    </div>
    <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" id="password" name="password" required />
    </div>
    <button class="login-button" type="submit">Rozpocznij</button>
    <a href="{{ url_for('auth.init') }}">Zainicjuj baze danych</a>
</form>
{% endblock %}
